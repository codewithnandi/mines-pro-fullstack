<!doctype html><html><head><meta charset="utf-8"><title>Admin - Mines Pro</title></head><body style="font-family:Arial; background:#0b0f14; color:#fff; text-align:center; padding:30px;"><h1>Admin Panel</h1><p><button onclick="loadUsers()">Load Users</button></p><table id="users" border="1" style="margin:auto; color:#000; background:#fff;"></table><script>const API_BASE=''; let token=localStorage.getItem('token'); function loadUsers(){ fetch(API_BASE+'/admin/users',{headers:{'Authorization':'Bearer '+token}}).then(r=>r.json()).then(d=>{ const t=document.getElementById('users'); t.innerHTML=''; let header='<tr><th>ID</th><th>Name</th><th>Balance</th><th>Admin</th></tr>'; t.innerHTML=header; d.forEach(u=>{ let row='<tr><td>'+u.id+'</td><td>'+u.username+'</td><td>'+u.balance+'</td><td>'+u.is_admin+'</td></tr>'; t.innerHTML+=row; }) }) }</script></body></html>
