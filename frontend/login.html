<!doctype html><html><head><meta charset="utf-8"><title>Login - Mines Pro</title></head><body style="font-family:Arial; background:#071021; color:#fff; text-align:center; padding:30px;"><h1>Mines Pro - Login</h1><input id="username" placeholder="username"><br><br><input id="password" placeholder="password" type="password"><br><br><button onclick="doSignup()">Signup</button> <button onclick="doLogin()">Login</button><p id="msg"></p><script>const API_BASE=''; function doSignup(){const u=document.getElementById('username').value; const p=document.getElementById('password').value; fetch(API_BASE+'/auth/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}).then(r=>r.json()).then(d=>{document.getElementById('msg').innerText=d.message||d.error})} function doLogin(){const u=document.getElementById('username').value; const p=document.getElementById('password').value; fetch(API_BASE+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u,password:p})}).then(r=>r.json()).then(d=>{ if(d.access_token){ localStorage.setItem('token', d.access_token); localStorage.setItem('user_id', d.user_id); localStorage.setItem('balance', d.balance); window.location='game.html'; } else document.getElementById('msg').innerText = d.error }); }</script></body></html>
